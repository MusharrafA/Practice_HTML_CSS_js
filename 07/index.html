<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - LEts do it</title>
</head>

<body>
    <h1>Form to learn Web Development for harry - moju</h1>
    <form action="post">
        <div>

            <label for="username"> Enter your user name </label><br>
            <input type="text" id="username " name="username" placeholder="Enter your username">
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        <div><textarea name="comment" rows="4" cols="50">
            Enter your comment here...
      </textarea></div><br>
        <div>
            <form action="/submit">
                <textarea name="comment" rows="4" cols="50">Enter your comment here...</textarea>
                <select name="fruits">
                    <option value="apple">Apple</option>
                    <option value="banana">Banana</option>
                    <option value="cherry">Cherry</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>
    </form>
</body>
