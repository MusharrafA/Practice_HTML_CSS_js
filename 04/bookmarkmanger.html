<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager - Moju</title>
</head>
<body>
    <h1>My Bookmarks - By Moju</h1>
    <h2>Primary bookmarks</h2>
    <!--this below target tag is used for open new tab when you click on the link so it will redirect you to new tab or new page-->
    <p><a target= "_blank" href="https://www.google.com">Open google</a></p>
    <p><a target= "_blank" href="https://www.facebook.com">Open facebook</a></p>
    <p><a target= "_blank" href="https://www.youtubecom">Open youtube</a></p>
    <p><a target= "_blank" href="https://www.instagram.com">Open instagram</a></p>
    <p><a target= "_blank" href="https://www.quora.com">Open quora</a></p>
    <h3>Secondary book marks</h3>
    <p><a target= "_blank" href="https://www.wikipedia.com">Open wikipedia</a></p>
    <p><a target= "_blank" href="https://www.stackoverflow.com">Open Stack overflow </a></p>

    
</body>
</html>
